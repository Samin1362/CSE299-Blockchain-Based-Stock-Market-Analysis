
{% block content%}
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="Sign-up-form">
            <h1>
                Sign Up
            </h1>
            <form action="" method="POST"> {% csrf_token %}

                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }} <br><br>
                </div>
                {% endfor %}

                <input type="text" class="input-box" placeholder="Your User Name" name="username" ><br>
                <input type="text" class="input-box" placeholder="Your First Name" name = 'fname' ><br>
                <input type="text" class="input-box" placeholder="Your Last Name" name="lname" ><br>
                <input type="email" class="input-box" placeholder="Your Email" name="email" ><br>
                <input type="address" class="input-box" placeholder="Your Address" name="address" ><br>
                <input type="password" class="input-box" placeholder="Your Password" name="pass1" ><br>
                <input type="confirm-password" class="input-box" placeholder="Confirm Password" name="pass2" ><br>

                <button type="submit" class="sign-btn" name="action" value="signup">Sign Up</button>
                <hr>
                <p>Do you have an account?
                <button type="submit" class="sign-btn" name="action" value="signin"> Sign In</button></p>
            </form>
        </div>
    </body>
</html>

{% endblock %}
